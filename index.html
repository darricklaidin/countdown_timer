<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
    <title>Countdown Timer</title>
</head>
<body>
    <input type="text" id="date_input" name="dateInput" placeholder="Enter a date">
    <div class="countdown_container">

        <div class="time_container">
            <h2 id="days">00</h2>
            <span>days</span>
        </div>

        <div class="time_container">
            <h2 id="hours">00</h2>
            <span>hours</span>
        </div>

        <div class="time_container">
            <h2 id="minutes">00</h2>
            <span>minutes</span>
        </div>

        <div class="time_container">
            <h2 id="seconds">00</h2>
            <span>seconds</span>
        </div>

    </div>
    
</body>
</html>
